
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend

---
apiVersion: v1
kind: Pod
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  serviceAccountName: frontend
  containers:
    - name: frontend
      image: 851512651356.dkr.ecr.us-east-1.amazonaws.com/frontend:2.0.1

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend 

---
apiVersion: v1
kind: Pod
metadata:
  name: backend
  labels:
    app: backend
spec:
  serviceAccountName: backend
  initContainers:
    - name: aws-param
      image: 851512651356.dkr.ecr.us-east-1.amazonaws.com/expense-parameter-init-container:2.0.0
      env:
        - name: INPUT
          value: "DB_HOST,prod.rds.endpoint"
      volumeMounts:
      - mountPath: /config
        name: config
  containers:
    - name: backend
      image: 851512651356.dkr.ecr.us-east-1.amazonaws.com/backend:2.0.2
      volumeMounts:
      - mountPath: /config
        name: config
  volumes:
  - name: config
    emptyDir:
      sizeLimit: 5Mi

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: schema 
  annotations: 
    eks.amazonaws.com/role-arn: arn:aws:iam:851512651356:role/prod-expense-schema-eks-sa

---
apiVersion: batch/v1
kind: Job
metadata:
  name: schema
spec:
  template:
    spec:
      serviceAccountName: schema
      restartPolicy: Never
      initContainers:
      - name: awsparam
        image: 851512651356.dkr.ecr.us-east-1.amazonaws.com/expense-parameter-init-container:2.0.1
        env:
        - name: INPUT
          value: "DBHOST,prod.rds.endpoint DBUSER,prod.rds.master_username DBPASS,prod.rds.master_password"
        volumeMounts:
        - mountPath: /config
          name: config
      containers:
      - name: schema
        image: 851512651356.dkr.ecr.us-east-1.amazonaws.com/expense-schema-load:2.0.2
        env:
        - name: COMPONENT
          value: backend
        volumeMounts:
        - mountPath: /config
          name: config
      volumes:
      - name: config
        emptyDir:
          sizeLimit: 5Mi